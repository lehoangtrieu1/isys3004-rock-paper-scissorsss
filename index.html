<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Rock, Paper or Scissors?</h1>
  <p>
    <span class="circle" onclick="play()">R</span> 
    <span class="circle" onclick="play()">P</span> 
    <span class="circle" onclick="play()">S</span> 
  </p>
  <a class="instruction" href="https://en.wikipedia.org/wiki/Rock_paper_scissors">RULES</a>

<script>
  function play() {
      alert("Either Rock or Paper or Scissors was clicked");
  }
</script>

</body>
